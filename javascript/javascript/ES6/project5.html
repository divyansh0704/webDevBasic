<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template literal</title>
</head>
<body>
    <h1>Template Literal</h1>
    <button onclick="greeting()">greet</button>
    <script>
        function greeting(){
            let name = "john";
            let greet = `Hello, ${name}!`;
            console.log(greet);
            alert(greet);
        }
    </script>
    
</body>
</html>
