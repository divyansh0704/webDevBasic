<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>arrow function</h1>
    <button onclick="show()">show square</button>
    <script>
        const square = (num)=>num*num;
        function show(){
            let num = 5;
            console.log(`The square of ${num} = ${square(num)}`)
        }
    </script>
</body>
</html>
