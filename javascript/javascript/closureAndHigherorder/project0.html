<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>closure and higher order</h1>
    <button onclick="closure()">test closure</button>
    <button onclick="higher()">test higher order</button>
    <script>
        function outerfunction(outervar){
            return function innerfunction(innervar){
                console.log(`outer: ${outervar}, inner: ${innervar}`);
            }
        }
        function closure(){
            const closurefunc = outerfunction("hello");
            closurefunc("world");
        }
        function applyoperation(a,b,operation){
            return operation(a,b);
        }
        function add(a,b){
            return a+b;
        }
        function higher(){
            console.log(applyoperation(3,1,add));
        }
    </script>
</body>
</html>
