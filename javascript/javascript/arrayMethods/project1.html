<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>squared number</h1>
    <p id="original">Original number: <span id="ori"></span></p>
    <p>Squared number: <span id="squared"></span></p>
    <button id="show">modify it to squared</button>

    <script>
        function squarenum(arr){
            return arr = arr.map((num)=>num+num);
           

        }
        const numbers = [1,2,3,4];
        const squared = squarenum(numbers);
        const num = numbers.join(", ")
        const sqr = squared.join(", ");


        document.getElementById("ori").innerText = num;
        document.getElementById("show").addEventListener("click",function(){
            document.getElementById("squared").innerText = sqr;

        })
        

    </script>
    
</body>
</html>
