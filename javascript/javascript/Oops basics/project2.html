<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate car age</title>

</head>
<body>
    <h1>get car details</h1>
    <label for="color">color: </label>
    <input type="text" id="color" placeholder="enter color">
    <label for="model">model: </label>
    <input type="text" id="model" placeholder="enter model">
    <label for="year">year: </label>
    <input type="text" id="year" placeholder="enter year">
    <button id="show">show details</button>
    <p id="give"></p>

    <script>
        class Car{
            constructor(color,model,year){
                this.color=color;
                this.model=model;
                this.year=year;

            }
            getdetails(){
                return`color: ${this.color},model: ${this.model},year: ${this.year}`
            }
            calculateage(){
                const curryear = new Date().getFullYear();
                return curryear-this.year;
            }
        }
        document.getElementById("show").addEventListener("click",function(){
            const color = document.getElementById("color").value;
            const model = document.getElementById("model").value;
            const year  = document.getElementById("year").value;
            
            if(model&&year&&color){
                const car = new Car(color,model,year);
                const details=car.getdetails();
                const age = car.calculateage();

                document.getElementById("give").innerText = `${details},age: ${age}`;


            }
            else{
                document.getElementById("give").innerText = `please fill all fields`;

                
            }
        })


    </script>
    
</body>
</html>
