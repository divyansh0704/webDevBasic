<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeText() {

            const element = document.getElementById("mypara");

            element.textContent = " pararaph is changed!"
            element.style.color = " blue "
        }
    </script>
</head>

<body>
    <h1>change text and color </h1>
    <p id="mypara">this is initial paragraph</p>
    <button onclick="changeText()">change para</button>

</body>

</html>
