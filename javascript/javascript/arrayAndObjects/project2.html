<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create and show object</title>
    <script>
        function show(){
            const favbook = {
                "title": "To Kill a Mockingbird",
                "author":" Harper Lee",
                "genre" : "Fiction"
            }
            alert(`Title: ${favbook.title}\nAuthor: ${favbook.author}\nGenre: ${favbook.genre}`)
        }
    </script>
</head>
<body>
    <h1>Create an show book details</h1>
    <button onclick="show()">Show book info</button>

</body>
</html>
