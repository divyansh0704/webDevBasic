<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>post data</h1>
    <button id="show">create post</button>
    <h2>newly created post</h2>
    <p id="here"></p>
    <script>
        async function createPost(){
            const postData = {
                userId: 1,
                title: "new post",
                body: "this is the content"
            };
            try{
                const response = await fetch("https://jsonplaceholder.typicode.com/posts",{
                    method:"post",
                    headers:{
                        "Content-Type":"application/json"
                    },
                    body:JSON.stringify(postData)
                });
                const data = await response.json();
                document.getElementById("here").innerHTML=`Title:${data.title}<br>body:${data.body}`

            }catch(error){
                console.error("error: ",error);
                document.getElementById("here").innerText = "failed to create post"
            }
        }
        document.getElementById("show").addEventListener("click",createPost);
    </script>
</body>
</html>
