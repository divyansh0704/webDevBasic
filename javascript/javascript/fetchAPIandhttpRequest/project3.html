<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>get comment list</h1>
    <button id="shoow">get comments</button>
    <ul id="here"></ul>
    <script>
        async function getcmnts(){
            const response = await fetch("https://jsonplaceholder.typicode.com/comments");
            const data = await response.json();
            document.getElementById("here").innerHTML='';
            data.slice(0,5).forEach(data=>{
                const li=document.createElement('li');
                li.textContent = `${data.name}: ${data.body}`;
                document.getElementById("here").appendChild(li);
            })
        }
        document.getElementById("shoow").addEventListener("click",getcmnts)
    </script>
</body>
</html>
